<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notificação ControlaTI</title>
    <style>
        /* Estilos que não são inline (para clientes que suportam) */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 20px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">

                <tr>
                    <td align="center" style="background-color: #004a99; padding: 30px 20px;">
                        <h1 style="color: #ffffff; margin: 0; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold;">
                            ControlaTI
                        </h1>
                        <p style="color: #cce0ff; margin: 5px 0 0; font-family: Arial, sans-serif; font-size: 14px;">
                            Gestão Inteligente de Ativos de TI
                        </p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Equipamentos de TI" width="600" style="display: block; width: 100%; max-width: 600px; height: auto;">
                    </td>
                </tr>

                <tr>
                    <td style="padding: 40px 30px 40px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #333333; font-family: Arial, sans-serif; font-size: 16px; line-height: 24px;">
                                    <h2 style="font-size: 20px; margin: 0 0 20px 0; color: #004a99;">
                                        Notificação do Sistema
                                    </h2>

                                    <p style="margin: 0 0 20px 0;">
                                        ${mensagem}
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding: 10px 0 20px 0;">
                                    <a href="https://seusite.com.br" target="_blank" style="font-family: Arial, sans-serif; font-size: 16px; text-decoration: none; color: #ffffff; background-color: #0056b3; background: linear-gradient(to right, #004a99, #006cdd); padding: 12px 25px; border-radius: 5px; display: inline-block; font-weight: bold;">
                                        Acessar o Painel
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td style="background-color: #2c3e50; padding: 30px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #bbbbbb; font-family: Arial, sans-serif; font-size: 12px; text-align: center;">
                                    <p style="margin: 0 0 10px 0;">
                                        Data de envio: ${dataEnvio}
                                    </p>
                                    <p style="margin: 0;">
                                        © 2025 ControlaTI. Todos os direitos reservados.<br>
                                        Este é um e-mail automático, por favor, não responda.
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
